<input type="text" class="form-control" [(ngModel)]="carName">

<button class="btn btn-primary" (click)="addCar()">Add a car</button>
<p *ngIf="!addCarStatus; else successStatus">Car hasn't been added</p>

<ng-template #successStatus>
    <p>Car has been added</p>
</ng-template>


<hr>

<app-car *ngFor="let car of cars"></app-car>

<ul>
    <li *ngFor="let item of items; let idx = index">
        <b>{{idx + 1}}</b> - {{item.name}}
    </li>
</ul>
